<!DOCTYPE html>
<html style="height: 100%">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

   <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">VisualizaPROUNI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Bolsas por estado <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="regiao.html">Bolsas por região</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="formBusca" >
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar instituição" id="busca" name="busca" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" action="regiao.html" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <br><br>
    <div class="container" id="conteudo" style="height: 100%">
        <div class="row">
              <div class="col-sm-5" id="esquerdo"><br><br>
                 <form class="form-horizontal" align='center'> <h5>Selecione o ano para mostrar o gráfico:</h5>
                  <div class="form-group">
                    <div class="col-md-12"> 
                      <label class="radio-inline" for="radios-0">
                        <input type="radio" id="formAno" name="ano" value="2015">
                        2015
                      </label> 
                      <label class="radio-inline" for="radios-1">
                        <input type="radio" id="formAno" name="ano" value="2016" value="2">
                        2016
                      </label> 
                      <label class="radio-inline" for="radios-2">
                        <input type="radio" id="formAno" name="ano" value="2017" value="3">
                        2017
                      </label> 
                      <label class="radio-inline" for="radios-3">
                        <input type="radio" id="formAno" name="ano" value="2018" value="4">
                        2018
                      </label>
                      <label class="radio-inline" for="radios-3">
                        <input type="radio" id="formAno" name="ano" value="2019" value="4">
                        2019
                      </label>
                    </div>
                  </div>
                  </form><br><br>
                  <div id="segundo" style="height: 60%"></div>
              </div>
              <div class="col-sm-7" id="direito"><br>
                 <div class="main" id="primeiro"></div><h5 id="anoDados" align='center'></h5> 
              </div>
        </div>
    </div>

       <script src="js/search.js"></script>
       <script src="js/script.js"></script>
